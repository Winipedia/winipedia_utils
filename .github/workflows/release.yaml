name: Release Workflow
'on':
  push:
    branches:
    - main
  workflow_dispatch: {}
  schedule:
  - cron: 0 6 * * 2
permissions:
  contents: write
run-name: Release Workflow
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@main
    - name: Setup Python
      uses: actions/setup-python@main
      with:
        python-version: 3.x
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -
    - name: Install Dependencies
      run: poetry install
    - name: Protect Repository
      run: poetry run python -m winipedia_utils.git.github.repo.protect --token ${{
        secrets.GITHUB_TOKEN }}
    - name: Run Hooks
      run: poetry run pre-commit run --all-files --verbose
    - name: Extract Version from pyproject.toml
      id: version
      run: 'version=$(poetry version -s) && echo "Project version: $version" && echo
        "version=v$version" >> $GITHUB_OUTPUT'
    - name: Create and Push Tag
      run: git tag ${{ steps.version.outputs.version }} && git push origin ${{ steps.version.outputs.version
        }}
    - name: Build Changelog
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@develop
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create GitHub Release
      uses: ncipollo/release-action@main
      with:
        tag: ${{ steps.version.outputs.version }}
        name: ${{ github.event.repository.name }} ${{ steps.version.outputs.version
          }}
        body: ${{ steps.build_changelog.outputs.changelog }}
